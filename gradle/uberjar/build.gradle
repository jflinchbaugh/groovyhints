apply plugin: 'groovy'
 
mainClassName = "com.hjsoft.Main"
 
repositories {
  mavenCentral()
}
 
dependencies {
}
 
 
/**
 * jar up everything from the classpath into one jar
 */
task uberjar(
    type: Jar,
    dependsOn:[':compileJava',':compileGroovy', ':classes']
) {
    from files(sourceSets.main.output.classesDir)
    from configurations.runtime.asFileTree.files.collect { 
        zipTree(it) 
    }
 
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
